<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Hub</title>

  <!-- TailwindCSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
  html { scroll-behavior: smooth; }
</style>
</head>
<body class="bg-gray-900 text-white">
<!-- Sticky Navbar -->
<nav id="navbar"
     class="fixed top-0 left-0 right-0 z-50 bg-gray-900/95 backdrop-blur-sm border-b border-gray-800">
  <div class="max-w-6xl mx-auto flex justify-between items-center px-4 py-3">
    <h1 class="text-lg md:text-xl font-bold text-yellow-400">Crypto Hub</h1>
    <div class="flex gap-4 text-sm md:text-base">
      <a href="#tokens" class="nav-link text-gray-300 hover:text-yellow-400">Tokens</a>
      <a href="#news"   class="nav-link text-gray-300 hover:text-yellow-400">News</a>
      <a href="#learn"  class="nav-link text-gray-300 hover:text-yellow-400">Learn</a>
      <a href="#donate" class="nav-link text-gray-300 hover:text-yellow-400">Donate</a>
    </div>
  </div>
</nav>

<!-- Spacer so content doesn't hide under sticky nav -->
<div class="h-16"></div>


  <main id="app" class="p-4 space-y-10">
    <section id="tokens" class="pb-8">
    <h2 class="text-2xl font-semibold mb-2">Top 10 Tokens</h2>

    <!-- Tabs -->
    <div id="chainTabs" class="flex flex-wrap gap-2 mb-4">
        <button data-chain="ethereum-ecosystem" class="chain-tab bg-yellow-500 text-black px-4 py-1 rounded-full font-semibold">Ethereum</button>
        <button data-chain="binance-smart-chain" class="chain-tab bg-gray-700 px-4 py-1 rounded-full">BSC</button>
        <button data-chain="solana-ecosystem" class="chain-tab bg-gray-700 px-4 py-1 rounded-full">Solana</button>
        <button data-chain="polygon-ecosystem" class="chain-tab bg-gray-700 px-4 py-1 rounded-full">Polygon</button>
        <button data-chain="avalanche-ecosystem" class="chain-tab bg-gray-700 px-4 py-1 rounded-full">Avalanche</button>
    </div>

    <!-- Token Grid -->
    <div id="tokenGrid" class="grid md:grid-cols-4 gap-4"></div>
    </section>
    <section id="news"><h2 class="text-2xl font-semibold mb-2">Crypto News</h2><div id="newsFeed" class="grid md:grid-cols-2 gap-4"></div></section>
    <section id="learn"><h2 class="text-2xl font-semibold mb-2">Learn Crypto Basics</h2><div id="learnSection" class="grid md:grid-cols-3 gap-4"></div></section>
    <section id="donate" class="text-center"><button id="donateBtn" class="bg-yellow-400 text-black px-4 py-2 rounded-full mt-4">ðŸ’° Donate via Metamask</button></section>
  </main>

  <footer class="text-center text-sm text-gray-500 p-4">Â© 2025 Crypto Hub</footer>

  <script src="js/main.js"></script>
</body>
</html>
